<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agnic.ID Seller Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f9fc;
        color: #1b1f24;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      .shell {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }
      .card {
        background: white;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 16px 50px rgba(27, 31, 36, 0.08);
        border: 1px solid rgba(46, 119, 208, 0.12);
      }
      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #2e77d0;
      }
      h2 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #1b1f24;
      }
      button {
        cursor: pointer;
        border-radius: 12px;
        border: 1px solid #2e77d0;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        background: #2e77d0;
        color: white;
        transition: filter 0.2s ease;
      }
      button.secondary {
        background: white;
        color: #2e77d0;
      }
      button:hover {
        filter: brightness(0.95);
      }
      .status-line {
        font-size: 13px;
        color: #475569;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: #cbd5f5;
      }
      .status-dot.online {
        background: #2ad49a;
        box-shadow: 0 0 0 4px rgba(42, 212, 154, 0.2);
      }
      .tab-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      .tab {
        flex: 1;
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 59, 0.12);
        background: transparent;
        color: #475569;
        font-weight: 600;
      }
      .tab.active {
        background: #2e77d0;
        border-color: #2e77d0;
        color: white;
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
      }
      .log-list {
        display: grid;
        gap: 12px;
        max-height: 420px;
        overflow-y: auto;
      }
      .log-item {
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 59, 0.12);
        padding: 14px 18px;
        background: #f8fafc;
        display: grid;
        gap: 6px;
      }
      .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
      }
      .badge {
        border-radius: 999px;
        padding: 0 10px;
        line-height: 22px;
        font-size: 12px;
        font-weight: 600;
      }
      .badge.success {
        background: rgba(42, 212, 154, 0.15);
        color: #178c61;
      }
      .badge.info {
        background: rgba(46, 119, 208, 0.15);
        color: #2e77d0;
      }
      .badge.error {
        background: rgba(239, 68, 68, 0.15);
        color: #dc2626;
      }
      .raw-list,
      .panel {
        display: grid;
        gap: 12px;
      }
      .raw-card {
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 59, 0.12);
        background: #f1f5f9;
        padding: 16px;
      }
      .raw-card pre {
        margin-top: 8px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 10px;
        max-height: 200px;
        overflow: auto;
      }
      .panel-note {
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 59, 0.12);
        background: #f8fafc;
        padding: 16px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <section class="card">
        <h1>Agnic.ID Seller Console</h1>
        <p style="margin-top: 8px; font-size: 14px; color: #475569;">
          Monitor HTTP 402 payment + proof flows in real time. Flip the policy toggle to demonstrate
          an under-age rejection.
        </p>
        <div class="status-line" id="socket-status">
          <span class="status-dot" id="socket-dot"></span>
          <span id="status-text">Waiting for connection…</span>
        </div>
      </section>

      <section class="card">
        <h2>Policy Controls</h2>
        <div class="toggle-row" style="display: flex; gap: 12px; align-items: center;">
          <button id="toggle-button" class="secondary">Enable Under-18 Failure</button>
          <span id="toggle-label" style="font-size: 13px; color: #475569;">
            Current: Allowing over-18 claims
          </span>
        </div>
      </section>

      <section class="card console-card">
        <div class="tab-bar">
          <button class="tab active" data-tab="timeline">Timeline</button>
          <button class="tab" data-tab="raw">Raw</button>
          <button class="tab" data-tab="facilitator">Facilitator</button>
          <button class="tab" data-tab="policy">Policy</button>
        </div>
        <div id="tab-timeline" class="tab-panel active">
          <div id="log-list" class="log-list"></div>
        </div>
        <div id="tab-raw" class="tab-panel">
          <div id="raw-list" class="raw-list"></div>
        </div>
        <div id="tab-facilitator" class="tab-panel">
          <div id="facilitator-panel" class="panel-note">No facilitator events yet.</div>
        </div>
        <div id="tab-policy" class="tab-panel">
          <div id="policy-panel" class="panel-note">Policy evaluation will appear here.</div>
        </div>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const state = {
        logs: [],
        rawEntries: [],
        facilitator: null,
        policy: null
      };

      const logList = document.getElementById("log-list");
      const rawList = document.getElementById("raw-list");
      const facilitatorPanel = document.getElementById("facilitator-panel");
      const policyPanel = document.getElementById("policy-panel");

      const toggleBtn = document.getElementById("toggle-button");
      const toggleLabel = document.getElementById("toggle-label");
      const statusText = document.getElementById("status-text");
      const socketDot = document.getElementById("socket-dot");
      const tabButtons = document.querySelectorAll("[data-tab]");
      const tabPanels = {
        timeline: document.getElementById("tab-timeline"),
        raw: document.getElementById("tab-raw"),
        facilitator: document.getElementById("tab-facilitator"),
        policy: document.getElementById("tab-policy")
      };

      let forceUnder18 = false;

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const tab = button.getAttribute("data-tab");
          setActiveTab(tab);
        });
      });

      function setActiveTab(tab) {
        tabButtons.forEach((btn) => btn.classList.toggle("active", btn.getAttribute("data-tab") === tab));
        Object.entries(tabPanels).forEach(([key, panel]) => {
          panel.classList.toggle("active", key === tab);
        });
      }

      function setSocketStatus(connected) {
        statusText.textContent = connected ? "Live updates connected" : "Waiting for connection…";
        socketDot.className = "status-dot " + (connected ? "online" : "");
      }

      function updateToggleLabel() {
        toggleLabel.textContent = forceUnder18
          ? "Current: Force Under-18 failure"
          : "Current: Allowing over-18 claims";
        toggleBtn.textContent = forceUnder18 ? "Disable Under-18 Failure" : "Enable Under-18 Failure";
        toggleBtn.className = forceUnder18 ? "secondary" : "";
      }

      function setLogs(logs) {
        state.logs = [...logs].sort(
          (a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime()
        );
        state.rawEntries = [];
        state.facilitator = null;
        state.policy = null;
        state.logs.forEach((log) => applyMeta(log));
        renderTimeline();
        renderRaw();
        renderFacilitator();
        renderPolicy();
      }

      function applyMeta(log) {
      const meta = log.meta || {};
        if (meta.raw) {
          state.rawEntries = [
            {
              ...meta.raw,
              step: log.step,
              timestamp: log.timestamp
            },
            ...state.rawEntries
          ].slice(0, 8);
        }
        if (log.step === "payment.facilitator" && meta.settlement) {
          state.facilitator = meta.settlement;
        }
        if (log.step === "policy.eval") {
          state.policy = meta;
        }
      }

      function renderTimeline() {
        logList.innerHTML = "";
        state.logs.forEach((log) => {
          const item = document.createElement("div");
          item.className = "log-item";

          const header = document.createElement("div");
          header.className = "log-header";
          header.innerHTML = `
            <span>${log.step}</span>
            <span class="badge ${log.status}">${log.status.toUpperCase()}</span>
          `;

          const detail = document.createElement("div");
          detail.className = "log-detail";
          detail.innerHTML = `
            <div>${log.detail}</div>
            <div style="font-size: 11px; color: #94a3b8; margin-top: 4px;">
              ${new Date(log.timestamp).toLocaleTimeString()} · ${log.challengeId}
            </div>
          `;

          item.appendChild(header);
          item.appendChild(detail);
          logList.appendChild(item);
        });
      }

      function renderRaw() {
        if (!state.rawEntries.length) {
          rawList.innerHTML = '<div class="panel-note">No raw HTTP data yet.</div>';
          return;
        }
        rawList.innerHTML = "";
        state.rawEntries.forEach((entry) => {
          const card = document.createElement("div");
          card.className = "raw-card";
          const title = entry.direction === "request" ? "Request" : "Response";
          card.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <div>
                <p style="margin:0;font-weight:600;">${title}</p>
                <p style="margin:0;font-size:12px;color:#475569;">${new Date(entry.timestamp).toLocaleTimeString()}</p>
              </div>
              ${entry.status ? `<span class="badge info">Status ${entry.status}</span>` : ""}
            </div>
            ${entry.headers ? `<pre>${JSON.stringify(entry.headers, null, 2)}</pre>` : ""}
            ${entry.body ? `<pre>${JSON.stringify(entry.body, null, 2)}</pre>` : ""}
          `;
          rawList.appendChild(card);
        });
      }

      function renderFacilitator() {
        if (!state.facilitator) {
          facilitatorPanel.textContent = "No facilitator events yet.";
          return;
        }
        facilitatorPanel.innerHTML = `
          <p style="margin:0;font-weight:600;">Settlement</p>
          <p style="margin:0;font-size:13px;color:#475569;">Status: ${state.facilitator.status}</p>
          <p style="margin:0;font-size:13px;color:#475569;">TxID: ${state.facilitator.txId}</p>
          <p style="margin:0;font-size:13px;color:#475569;">Settled At: ${state.facilitator.settledAt}</p>
        `;
      }

      function renderPolicy() {
        if (!state.policy) {
          policyPanel.textContent = "Policy evaluation will appear here.";
          return;
        }
        const rows = [
          { label: "email_verified", value: state.policy.email_verified ? "Pass" : "Fail" },
          { label: "age_over_18", value: state.policy.age_over_18 ? "Pass" : "Fail" },
          {
            label: "holder matches delegation",
            value: state.policy.holderMatchesDelegation ? "Pass" : "Fail"
          },
          {
            label: "owner email matches",
            value: state.policy.delegationOwnerMatches ? "Pass" : "Fail"
          },
          {
            label: "Under-18 toggle",
            value: forceUnder18 ? "Reject (demo)" : "Allow"
          }
        ];
        policyPanel.innerHTML = rows
          .map(
            (row) =>
              `<div style="display:flex;justify-content:space-between;margin-bottom:6px;">
                <span style="font-size:13px;color:#475569;">${row.label}</span>
                <strong style="font-size:13px;">${row.value}</strong>
              </div>`
          )
          .join("");
      }

      async function fetchState() {
        const response = await fetch("/console/state");
        const data = await response.json();
        forceUnder18 = data.forceUnder18;
        updateToggleLabel();
        setLogs(data.logs || []);
      }

      toggleBtn.addEventListener("click", async () => {
        forceUnder18 = !forceUnder18;
        updateToggleLabel();
        await fetch("/console/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ forceUnder18 })
        });
      });

      const socket = io();
      socket.on("connect", () => setSocketStatus(true));
      socket.on("disconnect", () => setSocketStatus(false));
      socket.on("log", (log) => {
        ingestLog(log);
      });
      socket.on("state", (serverState) => {
        forceUnder18 = serverState.forceUnder18;
        updateToggleLabel();
        setLogs(serverState.logs || []);
      });

      function ingestLog(log) {
        state.logs = [log, ...state.logs].slice(0, 200);
        applyMeta(log);
        renderTimeline();
        renderRaw();
        renderFacilitator();
        renderPolicy();
      }

      fetchState().catch(() => {
        // ignore for offline start
      });
    </script>
  </body>
</html>
