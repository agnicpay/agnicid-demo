<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agnic.ID Seller Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f9fc;
        color: #1b1f24;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      .shell {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }
      .card {
        background: white;
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 12px 40px rgba(27, 31, 36, 0.08);
        border: 1px solid rgba(46, 119, 208, 0.12);
      }
      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #2e77d0;
      }
      h2 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #1b1f24;
      }
      button {
        cursor: pointer;
        border-radius: 12px;
        border: 1px solid #2e77d0;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        background: #2e77d0;
        color: white;
        transition: filter 0.2s ease;
      }
      button.secondary {
        background: white;
        color: #2e77d0;
      }
      button:hover {
        filter: brightness(0.95);
      }
      .log-list {
        display: grid;
        gap: 12px;
        max-height: 480px;
        overflow-y: auto;
      }
      .log-item {
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 59, 0.12);
        padding: 14px 18px;
        background: #f8fafc;
        display: grid;
        gap: 6px;
      }
      .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
      }
      .badge {
        border-radius: 999px;
        padding: 0 10px;
        line-height: 22px;
        font-size: 12px;
        font-weight: 600;
      }
      .badge.success {
        background: rgba(42, 212, 154, 0.15);
        color: #178c61;
      }
      .badge.info {
        background: rgba(46, 119, 208, 0.15);
        color: #2e77d0;
      }
      .badge.error {
        background: rgba(239, 68, 68, 0.15);
        color: #dc2626;
      }
      .log-detail {
        font-size: 13px;
        color: #475569;
      }
      .toggle-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        margin-right: 8px;
      }
      .status-dot.online {
        background: #2ad49a;
        box-shadow: 0 0 0 4px rgba(42, 212, 154, 0.2);
      }
      .status-line {
        font-size: 13px;
        color: #475569;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <section class="card">
        <h1>Agnic.ID Seller Console</h1>
        <p style="margin-top: 8px; font-size: 14px; color: #475569;">
          Monitor HTTP 402 payment + proof flows in real time. Flip the policy toggle to demonstrate
          an under-age rejection.
        </p>
        <div class="status-line" id="socket-status">
          <span class="status-dot" id="socket-dot"></span>
          <span id="status-text">Waiting for connection…</span>
        </div>
      </section>

      <section class="card">
        <h2>Policy Controls</h2>
        <div class="toggle-row">
          <button id="toggle-button" class="secondary">Enable Under-18 Failure</button>
          <span id="toggle-label" style="font-size: 13px; color: #475569;">
            Current: Allowing over-18 claims
          </span>
        </div>
      </section>

      <section class="card">
        <h2>Verification Timeline</h2>
        <div id="log-list" class="log-list"></div>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const logList = document.getElementById("log-list");
      const toggleBtn = document.getElementById("toggle-button");
      const toggleLabel = document.getElementById("toggle-label");
      const statusText = document.getElementById("status-text");
      const socketDot = document.getElementById("socket-dot");

      let forceUnder18 = false;

      function setSocketStatus(connected) {
        statusText.textContent = connected ? "Live updates connected" : "Waiting for connection…";
        socketDot.className = "status-dot " + (connected ? "online" : "");
      }

      function updateToggleLabel() {
        toggleLabel.textContent = forceUnder18
          ? "Current: Force Under-18 failure"
          : "Current: Allowing over-18 claims";
        toggleBtn.textContent = forceUnder18 ? "Disable Under-18 Failure" : "Enable Under-18 Failure";
        toggleBtn.className = forceUnder18 ? "secondary" : "";
      }

      function renderLog(log) {
        const item = document.createElement("div");
        item.className = "log-item";

        const header = document.createElement("div");
        header.className = "log-header";
        header.innerHTML = `
          <span>${log.step}</span>
          <span class="badge ${log.status}">${log.status.toUpperCase()}</span>
        `;

        const detail = document.createElement("div");
        detail.className = "log-detail";
        detail.innerHTML = `
          <div>${log.detail}</div>
          <div style="font-size: 11px; color: #94a3b8; margin-top: 4px;">
            ${new Date(log.timestamp).toLocaleTimeString()} · ${log.challengeId}
          </div>
        `;

        item.appendChild(header);
        item.appendChild(detail);
        logList.prepend(item);
      }

      async function fetchState() {
        const response = await fetch("/console/state");
        const state = await response.json();
        forceUnder18 = state.forceUnder18;
        updateToggleLabel();
        logList.innerHTML = "";
        state.logs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        state.logs.forEach(renderLog);
      }

      toggleBtn.addEventListener("click", async () => {
        forceUnder18 = !forceUnder18;
        updateToggleLabel();
        await fetch("/console/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ forceUnder18 })
        });
      });

      const socket = io();
      socket.on("connect", () => setSocketStatus(true));
      socket.on("disconnect", () => setSocketStatus(false));
      socket.on("log", (log) => renderLog(log));
      socket.on("state", (state) => {
        forceUnder18 = state.forceUnder18;
        updateToggleLabel();
        logList.innerHTML = "";
        state.logs.forEach(renderLog);
      });

      fetchState().catch(() => {
        // ignore for offline start
      });
    </script>
  </body>
</html>
